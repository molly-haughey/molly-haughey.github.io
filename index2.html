<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Info</title>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    
<h2>Pokémon Info: Ditto</h2>
<div class="divbutton">
    <button class="generate">Generate Pokémon Data</button>
</div>
<dl>
    <div>
        <div class="abilities">
	        <dt><h3>Abilities</h3></dt>
            <dd id="abilities"></dd>
        </div>

        <div class="forms"></div>
            <dt><h3>Forms</h3></dt>
	        <dd id="forms"></dd>
        </div>

        <div class="moves">
            <dt><h3>Moves</h3></dt>
	        <dd id="moves"></dd>
        </div>

        <div class="species">
            <dt><h3>Species</h3></dt>
            <dd id="species"></dd>
        </div>

        <div class="stats">
            <dt><h3>Stats</h3></dt>
            <dd id="stats"></dd>
        </div>  
    </div>
</dl>
</body>
<script src="app.js"></script>
</html>
